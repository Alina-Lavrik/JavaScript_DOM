<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop</title>
</head>
<body>
    <a href="https://yandex.ru" class="link">yandex</a>

    <script>
        //  переходим по ссылке и хотим остановить переход по ссылке или переход на другую страничку
        //  остановить покупку товара, переспросить пользователя хочет ли он удалить

        const link = document.querySelector('.link');

        link.addEventListener('click', function (e) {
            e.preventDefault();  // остановить событие
            console.log('hello link');
        });
    </script>

</body>
</html>
