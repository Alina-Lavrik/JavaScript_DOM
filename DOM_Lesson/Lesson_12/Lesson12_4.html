<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- кнопка play и pause -->
    <script src="https://kit.fontawesome.com/39d9b5c200.js" crossorigin="anonymous"></script>
   
    
    <div>
        Текущее время: <span class="currentTime">0</span>
    </div>

    <div class="player">
        <video src="https://webcode.tools/media/video.mp4"></video> 
        <!-- ползунок -->
        <input type="range" class="timing" value="0" step="0.01"> 
    </div>
    <!-- кнопка play -->
    <i class="fas fa-play"></i> 
    <!-- кнопка pause -->
    <i class="fas fa-pause"></i>
    <input type="range" class="volume" min="0" max="1" step="0.01">
    <script>
        const videoEl = document.querySelector('video');
        const playBtnEl = document.querySelector('.fa-play');
        const pauseBtnEl = document.querySelector('.fa-pause');
        const volumeEl = document.querySelector('.volume');
        const timingEl = document.querySelector('.timing');
        const currentTimeEl = document.querySelector('.currentTime');
        playBtnEl.addEventListener('click', () => {
            videoEl.play();

        });
        pauseBtnEl.addEventListener('click', () => {
            videoEl.pause();

        });

        videoEl.addEventListener('timeupdate', event => {
            currentTimeEl.innerText = videoEl.currentTime;
            timingEl.value = videoEl.currentTime / videoEl.duration * 100;
            
        });
        volumeEl.addEventListener('input', () => {
            videoEl.volume = volumeEl.value;
        });
        timingEl.addEventListener('input', () => {
            videoEl.currentTime = timingEl.value / 100 * videoEl.duration;
        });
    </script>
    
</body>
</html>
