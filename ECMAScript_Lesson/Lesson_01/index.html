    <script>
        // n! = (n-1) * n;
        // 4! = 3! * 4; // 24
        // 3! = 2! * 3; // 6
        // 2! = 1 * 2; // 2
        // 1! = 1;

        function factorial (number) {
            if (number === 1){
                return 1;
            }
            return factorial(number - 1) * number;
        }
        console.log(factorial(5)); //120 
    </script>
