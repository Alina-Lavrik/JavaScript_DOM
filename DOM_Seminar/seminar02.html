<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .item {
            color: darkblue;
            border: 1px solid black;
            background-color: #f8f8f8;
            padding: 16px;
        }
    </style>
</head>
<body>
    <div class="block"></div>
    <div class="elem">
        <img src="photo.png" alt="photo">
        <div class="content">
          <h2 class="heading">Lorem, ipsum dolor.</h2>
          <p class="text">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Recusandae, ea!</p>
        </div>
      </div>
      
    <script>
        // Задание1
        const findEl = document.querySelector(".block"); // поймали класс block

        const newItem = document.createElement("div");  // создали элемент div
        findEl.appendChild(newItem);  // добавили элемент див к родителю с классом block
        newItem.textContent = "Элемент внутри"; // добавили в новый элемент текст
        newItem.classList.add('item'); // добавили класс item
        newItem.setAttribute('class', 'item item_1');  // добавили класс item_1
        console.log(newItem);

        // Задание 2

        // Необходимо с помощью querySelector найти параграф с классом text
        // Вывести в консоль соседний элемент h2
        // Вывести в консоль родительский элемент content
        // Вывести в консоль картинку
        // Вывести в консоль родительский элемент elem

        const pElem = document.querySelector('.text');
        console.log(pElem.previousElementSibling);  // Вывести в консоль соседний элемент h2
        console.log(pElem.parentElement);
        console.log(pElem.parentElement.previousElementSibling);
        console.log(pElem.parentElement.parentElement);

        const botEl = document.createElement("button");
        botEl.textContent = "Нажимай на кнопку";
        const newEl = pElem.nextElementSibling;
        newEl.appendChild(botEl);
        console.log(botEl);



    </script>


</body>
</html>
